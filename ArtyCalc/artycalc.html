<html>
  <head>
      <title>
          Arma 3 Arty Calculator
      </title>
      <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
      <div class = "container-fluid">
        <div class = "row">
          <div class ="col-md-2">
                  <h3>Your Position</h3>
                  <br />
                  <input type="text" maxlength="8" name="you" id="upos">
          </div>
          <div class = "col-md-2">
                  <h3>Target Position</h3>
                  <br />
                  <input type="text" maxlength="8" name="tgt" id="tgtpos">
          </div>
        </div>
        <div class = "row">
          <div class="col-md-2">
            <input type="button" value="Calculate" id="btn">
          </div>
        </div>
        <div class = "row">
          <div id="pos1"class = "col-md-3"></div>
        </div>
        <div class="row">
              <div id="pos2" class = "col-md-3"></div>
        </div>
        <div class="row">
              <div id="sol" class = "col-md-3"></div>
        </div>
        <div class="row">
          <h3 class = "col-md-1">Adjustment</h3>
          <div class = "row"></div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Direction</th>
              <th>10m</th>
              <th>50m</th>
              <th>100m</th>
              <th>200m</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>North</td>
              <td id="N10"></td>
              <td id="N50"></td>
              <td id="N100"></td>
              <td id="N200"></td>
            </tr>
            <tr>
              <td>North East</td>
              <td id="NE10"></td>
              <td id="NE50"></td>
              <td id="NE100"></td>
              <td id="NE200"></td>
            </tr>
            <tr>
              <td>East</td>
              <td id="E10"></td>
              <td id="E50"></td>
              <td id="E100"></td>
              <td id="E200"></td>
            </tr>
            <tr>
              <td>South East</td>
              <td id="SE10"></td>
              <td id="SE50"></td>
              <td id="SE100"></td>
              <td id="SE200"></td>
            </tr>
            <tr>
              <td>South</td>
              <td id="S10"></td>
              <td id="S50"></td>
              <td id="S100"></td>
              <td id="S200"></td>
            </tr>
            <tr>
              <td>South West</td>
              <td id="SW10"></td>
              <td id="SW50"></td>
              <td id="SW100"></td>
              <td id="SW200"></td>
            </tr>
            <tr>
              <td>West</td>
              <td id="W10"></td>
              <td id="W50"></td>
              <td id="W100"></td>
              <td id="W200"></td>
            </tr>
            <tr>
              <td>North West</td>
              <td id="NW10"></td>
              <td id="NW50"></td>
              <td id="NW100"></td>
              <td id="NW200"></td>
            </tr>
        </table>
      </div>




        <script src="js/artycalc.js"></script>
  </body>
</html>
