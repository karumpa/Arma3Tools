<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/artycalc.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
      <title>
          Arma 3 Arty Calculator
      </title>


  </head>
  <body>
      <div class = "container-fluid">
        <div class = "row">
          <div class ="col-md-2">
                  <h3>Your Position</h3>
                  <br />
                  <input type="text" maxlength="8" name="you" id="upos">
          </div>
          <div class = "col-md-2">
                  <h3>Target Position</h3>
                  <br />
                  <input type="text" maxlength="8" name="tgt" id="tgtpos">
          </div>
          <div class = "col-md-6">
            <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;">
            </canvas>
          </div>
        </div>
        <div class = "row">
          <div class="col-md-2">
            <input type="button" value="Calculate" id="btn">
          </div>
        </div>
        <div class = "row">
          <div id="pos1"class = "col-md-3"></div>
        </div>
        <div class="row">
              <div id="pos2" class = "col-md-3"></div>
        </div>
        <div class="row">
              <div id="sol" class = "col-md-3"></div>
        </div>
        <div class="row">
          <h3 class = "col-md-1">Adjustment</h3>
          <div class = "row"></div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Direction</th>
              <th id = "th0"></th>
              <th id = "th1"></th>
              <th id = "th2"></th>
              <th id = "th3"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>North</td>
              <td id="N0"></td>
              <td id="N1"></td>
              <td id="N2"></td>
              <td id="N3"></td>
            </tr>
            <tr>
              <td>North East</td>
              <td id="NE0"></td>
              <td id="NE1"></td>
              <td id="NE2"></td>
              <td id="NE3"></td>
            </tr>
            <tr>
              <td>East</td>
              <td id="E0"></td>
              <td id="E1"></td>
              <td id="E2"></td>
              <td id="E3"></td>
            </tr>
            <tr>
              <td>South East</td>
              <td id="SE0"></td>
              <td id="SE1"></td>
              <td id="SE2"></td>
              <td id="SE3"></td>
            </tr>
            <tr>
              <td>South</td>
              <td id="S0"></td>
              <td id="S1"></td>
              <td id="S2"></td>
              <td id="S3"></td>
            </tr>
            <tr>
              <td>South West</td>
              <td id="SW0"></td>
              <td id="SW1"></td>
              <td id="SW2"></td>
              <td id="SW3"></td>
            </tr>
            <tr>
              <td>West</td>
              <td id="W0"></td>
              <td id="W1"></td>
              <td id="W2"></td>
              <td id="W3"></td>
            </tr>
            <tr>
              <td>North West</td>
              <td id="NW0"></td>
              <td id="NW1"></td>
              <td id="NW2"></td>
              <td id="NW3"></td>
            </tr>
        </table>
      </div>





  </body>
</html>
